{% extends 'base.html' %}

{% block title %}
CSV to GPX
{% endblock %}

{% block content %}
<h1>CSV to GPX</h1>
<form method="post" enctype="multipart/form-data">
    <label for="csvSelect">CSV</label>
    <input type="file" accept=".csv, text/plain" id="csvSelect" name="csvSelect"/>
    <input type="submit">
</form>
{% endblock %}
