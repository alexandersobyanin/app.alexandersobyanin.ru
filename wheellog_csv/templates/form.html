{% extends 'base.html' %}

{% block title %}
WheelLog CSV Viewer
{% endblock %}

{% block content %}
<h1>CSV to GPX</h1>
<form action="{{ url_for('csv_to_gpx_process') }}" method="post" enctype="multipart/form-data">
    <label for="csvSelect">CSV</label>
    <input type="file" accept=".csv, text/plain" id="csvSelect" name="csvSelect"/>
    <input type="submit">
</form>
{% endblock %}
